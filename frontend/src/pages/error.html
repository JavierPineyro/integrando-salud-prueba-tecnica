<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error!</title>
</head>
<body>
    <h1>Algo salió mal.</h1>
    <p id="error-msg">Intenta de nuevo más tarde.</p>
    <a href="../index.html">Volver al Inicio</a>
    <script>
    
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);

        const $msgContainer = document.querySelector("#error-msg");
        
        console.log(params.get("msg"), $msgContainer);

        if(!params.get("msg")) $msgContainer.textContent = "Intenta de nuevo más tarde.";
        else $msgContainer.textContent = params.get("msg");

    });

    </script>
</body>
</html>
